<div class="mt-3">
    <ul class="list-group">
        {% for object in object_list %}
            <li class="list-group-item">
                <a href="{% url object_url pk=object.pk %}">
                    {{object}}
                </a>
            </li>
        {% empty %}
            <li class="list-group-item">не найдены</li>
        {% endfor %}
    </ul>
</div>
