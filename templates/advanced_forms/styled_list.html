<div class="mt-3">
    <ul id="projectsList" class="list-group">
        {% for project in project_list %}
            <li class="list-group-item">
                <a href="{% url 'customers:project_detail' pk=project.pk%}">
                    {{project.name}}
                </a>
            </li>
        {% empty %}
            <li class="list-group-item">не найдены</li>
        {% endfor %}
    </ul>
</div>
