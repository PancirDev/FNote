{% extends "base.html" %}
{% block title %}Клиенты{% endblock %}
{% block content %}
<div class="container">
    <div class="col-8">
        <div class="mt-3">
            <h3>Список клиентов</h3>
        </div>
        <ul class="list-group">
            {% for customer in customer_list %}
            <li class="list-group-item"><a href="{% url 'customers:detail' pk=customer.pk%}">{{ customer.company }} -
                {{ customer.full_name }}</a></li>
            {% empty %}
            <li>Список клиентов пуст</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
