{% extends "base.html" %}
{% block title %}Проекты{% endblock %}
{% block content %}
<div class="container">
    <div class="col-8">
        <div class="mt-3">
            <h3>Список проектов</h3>
        </div>
        <ul class="list-group">
            {% for project in projects_list %}
            <li class="list-group-item"><a href="{% url 'customers:project_detail' pk=project.pk%}">
                {{ project.pk }} - {{ project.name }} - {{ project.deadline }}</a></li>
            {% empty %}
            <li>Список проектов пуст</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
